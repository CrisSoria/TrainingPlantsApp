<template>
  <div class="container slds-var-p-around_medium">
    <lightning-input
      type="text"
      label="Enter some text to filter the returned Species"
      onchange={handleInputChange}
    ></lightning-input>
    <div class="slds-grid slds-wrap slds-align_absolute-center">
      <template if:true={species.data}><!-- Obigatorio realizar la comprobaciÃ³n para evitar el error de "attempt objet null en JS"-->
        <template for:each={species.data} for:item="specie">
          <div key={specie.Name}>
            <c-species-tile
              specie={specie}
              class="slds-col slds-var-m-around_small"
            ></c-species-tile>
          </div>
        </template>
        <template if:true={species.error}> Error retrieving species.</template>
      </template>
    </div>
  </div>
</template>
